{% extends 'base.html' %}

{% block head %}
<meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="{{ url_for('static', filename='styles/main.css')}}">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
{% endblock %}

{% block body %}

<div class="container-fluid padding">
    <div class="row hobbies">
        {% for h in hobbies %}
        <div class="col-md-4 hobbies">
            <div class="card hobbies">
                <!-- <img class="card-img-top" src= {{ h.image }} width="300px" height="300px"> -->
                <div id="slides" class="carousel slide" data-ride="carousel">
                    <ul class="carousel-indicators">
                        <li data-target="#slides" data-slide-to={{ h.data }} class="active"></li>
                        <li data-target="#slides" data-slide-to={{ h.data2 }}></li>
                        <li data-target="#slides" data-slide-to={{ h.data3 }}></li>
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src= {{ h.image }} width=100% height=300px>
                        </div>
                        <div class="carousel-item">
                            <img src= {{ h.image2 }} width=100% height=300px>
                        </div>
                        <div class="carousel-item">
                            <img src= {{ h.image3 }} width=100% height=300px>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Project 1</h5>
                    <p class="card-text">description of project</p>
                </div>
            </div>
            
        </div>
    {% endfor %}
    </div>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1JVDoJ7EDzlw49nIBoxztna0OfW-LFyI&ehbc=2E312F" width="640" height="430"></iframe>
</div>

<section id="hobbies">
    <div class="container">
        <div class="col-lg-12 text-center">
            <h2>WHAT I LOVE TO DO</h2>
            <hr class="star-light">
        </div>
    </div>
    <div class="container-img">
        <div class="row">
            <div class="column">
              <img src="./static/img/snowboarding.jpeg">
              <img src="./static/img/kayaking.jpeg">
              <img src="./static/img/art.jpeg">
            </div>
            <div class="column">
              <img src="./static/img/hiking.jpeg">
              <img src="./static/img/skating.jpeg">
              <img src="./static/img/skiing.jpeg">
              <img src="./static/img/movies.jpeg">
    
            </div>
            <div class="column">
              <img src="./static/img/hiking2.jpeg">
              <img src="./static/img/kayaking2.jpeg">
              <img src="./static/img/painting.jpeg">
    
            </div>
          </div>
    </div>

    <div class="container">
        <h6 class="hobbies">
            {% for hobby in my_hobbies %}
            •
            {{ hobby }}
            •
            {% endfor %}
        </h6>
    </div>

    <div class="container-dark">
        <div class="col-lg-12 text-center">
            <h2>PLACES I'VE TRAVELLED TO</h2>
            <hr class="star-light">
            <img src="./static/img/map.png">
        </div>>
        
    </div>

    
</section>
{% endblock %}
